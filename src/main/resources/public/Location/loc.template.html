<div>
   <div class="container-fluid">
      <div ng-click="postReq()" class="btn btn-primary">
         New Print Request
      </div>
   </div>
   <div class="container-fluid" ng-repeat="req in reqs | orderBy : 'sequence'">
      <div class="request-wrapper panel panel-default">
         <div class="panel-body">
           <div class="col-md-2">
             Place in Queue<br>
             {{req.sequence}}
           </div>
           <div class="col-md-2 pull-right">
             <div ng-click="deleteReq(req)" class="btn btn-primary">
               Delete
             </div>
             <div ng-click="getReqFile(req)" class="btn btn-primary">
               Download File
             </div>
             <div class="btn-group" role="group" ng-if="user.role == 'Admin'">
               <div ng-click="shiftReqUp(req)" ng-if="!first" class="btn btn-primary">
                 <span class="glyphicon glyphicon-arrow-up"></span>
               </div>
               <div ng-click="shiftReqDown(req)" ng-if="!last" class="btn btn-primary">
                 <span class="glyphicon glyphicon-arrow-down"></span>
               </div>
             </div>
           </div>
            <table class="col-md-8 table-striped pull-right" >
               <tr>
                  <td>File:</td>
                  <td>{{req.fileName}}</td>
               </tr>
               <tr>
                  <td>createdAt:</td>
                  <td>{{req.createdAt}}</td>
               </tr>
               <tr>
                  <td>owner:</td>
                  <td>{{req.owner.firstName + " " + req.owner.lastName}}</td>
               </tr>
               <tr>
                  <td>email:</td>
                  <td>{{req.owner.email}}</td>
               </tr>
               <tr>
                  <td>phoneNumber:</td>
                  <td>{{req.owner.phoneNumber}}</td>
               </tr>
             </table>
         </div>
       </div>
     </div>
</div>
