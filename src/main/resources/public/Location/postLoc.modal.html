<div>
    <fieldset class="form-group">
       <label>Name</label>
       <input type="text" class="form-control" placeholder="Name" ng-model="loc.name">
    </fieldset>
    <fieldset class="form-group">
       <label>Description</label>
       <input type="text" class="form-control" placeholder="Description" ng-model="loc.description">
    </fieldset>
    <div class="modal-footer">
      <button class="btn btn-warning" ng-click="$quit()">Cancel</button>
      <button class="btn btn-primary" ng-click="$close(loc)">Create Request</button>
    </div>

</div>
