<div>
    <fieldset class="form-group">
       <label>Email address</label>
       <input type="email" class="form-control" placeholder="File Name" ng-model="req.fileName">
    </fieldset>
    <fieldset class="form-group">
       <label>First Name</label>
       <input type="text" class="form-control" placeholder="First Name" ng-model="req.firstName">
    </fieldset>
    <fieldset class="form-group">
       <label>Last Name</label>
       <input type="text" class="form-control" placeholder="Last Name" ng-model="req.lastName">
    </fieldset>
    <fieldset class="form-group">
       <label>File</label>
       <input type="file" class="form-control" ng-model="req.file" onchange="angular.element(this).scope().storeFile(this.files)">
    </fieldset>

    <div class="modal-footer">
      <button class="btn btn-warning" ng-click="$quit()">Cancel</button>
      <button class="btn btn-primary" ng-click="$close(req)">Create Request</button>
    </div>

</div>
